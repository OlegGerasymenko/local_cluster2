apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  labels:
    app: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
        - name: php
          image: php:8.2-apache
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: php-app-logs
              mountPath: /var/log/php-app
          env:
            - name: PHP_MEMORY_LIMIT
              value: "256M"
            - name: PHP_DISPLAY_ERRORS
              value: "0"
          envFrom:
            - configMapRef:
                name: php-app-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: php-app-logs
          persistentVolumeClaim:
            claimName: php-app-logs
