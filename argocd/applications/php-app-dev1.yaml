apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: php-app-dev1
  namespace: argocd
spec:
  project: php-app
  source:
    repoURL: https://github.com/OlegGerasymenko/local_cluster2.git
    targetRevision: HEAD
    path: php-app/overlays/dev1
  destination:
    server: https://kubernetes.default.svc
    namespace: php-app-dev1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
